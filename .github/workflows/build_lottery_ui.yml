name: Build & Push Docker Image (Lottery RAG)

on:
  push:
    branches:
      - zzLotteryTicket

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push Lottery RAG image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile   # O ./Dockerfile.lottery si lo separ√°s
        push: true
        tags: alienzimzum/zzchatbot-lottery-ui:latest
