name: Build ZeroHedge FAISS Vectorstore

on:
  workflow_dispatch:

jobs:
  build-faiss:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Build Docker image (zerohedge_faiss)
        run: |
          docker build \
            -t zerohedge_faiss \
            ./commands/vectorstore_cmd

      - name: Run FAISS builder
        run: |
          docker run --rm \
            --env-file .env \
            zerohedge_faiss \
            "${{ secrets.VECTORSTORE_INPUT_FOLDER }}"
