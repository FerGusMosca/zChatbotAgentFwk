name: Build ZeroHedge FAISS Vectorstore

on:
  workflow_dispatch:

jobs:
  build-faiss:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Build Docker image (zerohedge_faiss)
        run: |
          docker build \
            -t alienzimzum/zerohedge_faiss:latest \
            -f commands/vectorstore_cmd/Dockerfile \
            .

      - name: Push image
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: alienzimzum/zerohedge_faiss:latest
          file: commands/vectorstore_cmd/Dockerfile
          context: .
