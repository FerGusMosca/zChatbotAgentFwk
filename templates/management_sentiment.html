<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="/static/css/main.css">
<title>Management Sentiment</title>
</head>
<body>
<nav class="navbar">
  <ul>
    <li><a href="/">Home</a></li>
    <li><a href="/management_sentiment">Management Sentiment</a></li>
  </ul>
</nav>

<div class="content">
  <div class="panel">
    <h3>Management Sentiment</h3>
    <form action="/management_sentiment/analyze" method="post">
      <input name="symbol" type="text" placeholder="Symbol (e.g. AAPL)">
      <select name="report">
        <option value="K10">K10</option>
        <option value="Q10">Q10</option>
      </select>
      <input name="year" type="number" placeholder="Year (e.g. 2024)">
      <button type="submit">Search</button>
    </form>

  </div>
</div>
</body>
</html>
